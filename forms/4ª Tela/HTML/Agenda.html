<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>
        </head>
        <body>
            <div class="fluig-style-guide">
                <form name="form" role="form">
                    <div class="row">
                        <!-- 1° Painel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Agenda</h3>
                            </div>
                            <div class="panel-body">
                                
                                <!-- 1° Input -->
                                <div class="form-group col-md-12">
                                    <label for="consultor">Consultor</label>
                                    <input name="consultor" type="text" class="form-control" id="consultor">
                                </div>
        
                                <!-- 2° Input -->
                                <div class="form-group col-md-4">
                                    <label for="dataAtv">Data da Atividade</label>
                                    <input name="dataAtv" type="date" class="form-control" id="dataAtv">
                                </div>
        
                                <!-- 3° Input -->
                                <div class="form-group col-md-2">
                                    <label for="horA">Horário da Atividade</label>
                                    <input name="horA" type="time" class="form-control" id="horA">
                                </div>

                                 <!-- 4° Input -->
                                 <div class="form-group col-md-12">
                                    <label for="descricaoAtv">Descrição das Atividades</label>
                                    <textarea name="descricaoAtv" type="text" class="form-control" id="descricaoAtv" style="height: 100px"></textarea>
                                </div>
        
                                <!-- 5° Input -->
                                <div class="form-group col-md-4">
                                    <label for="docRel">Documentos Relacionados</label>
                                    <input name="docRel" type="text" class="form-control" id="docRel">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </body>
        <script type="text/javascript">
            var dataAtv = FLUIGC.calendar('#dataAtv');
            </script>
</html>
