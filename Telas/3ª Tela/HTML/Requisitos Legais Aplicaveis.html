<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>
        </head>
        <body>
            <div class="fluig-style-guide">
                <form name="form" role="form">
                    <div class="row">
                        
                        <!-- 1° Painel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Requisito Legais Aplicáveis (MA & SST) + Federal, Estadual e Municipal</h3>
                            </div>
                            <div class="panel-body">
                                
                                <!-- 1° Input -->
                                <div class="form-group col-md-2">
                                    <label for="aplicacao1">Aplicação</label>
                                    <select name="aplicacao1" type="text" class="form-control" id="aplicacao1">
                                        <option value="Lei">Lei</option>
                                        <option value="Portaria">Portaria</option>
                                        <option value="Decreto">Decreto</option>
                                        <option value="Resolução">Resolução</option>
                                        <option value="NBR">NBR</option>    
                                        <option value="NR">NR</option>
                                    </select>   
                                </div>
        
                                <!-- 2° Input -->
                                <div class="form-group col-md-4">
                                    <label for="identific">Identificação</label>
                                    <input name="identific" type="text" class="form-control" id="identific">
                                </div>
        
                                <!-- 3° Input -->
                                <div class="form-group col-md-4">
                                    <label for="dataUP">Data</label>
                                    <input name="dataUP" type="date" class="form-control" id="dataUP">
                                </div>
        
                                <!-- 4° Input -->
                                <div class="form-group col-md-4">
                                    <label for="orgao">Órgão</label>
                                    <select name="orgao" type="text" class="form-control" id="orgao">
                                        <option value="ABNT">ABNT</option>
                                        <option value="CETESB">CETESB</option>
                                        <option value="CONOMA">CONOMA</option>
                                        <option value="INMETRO">INMETRO</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>
        
                                <!-- 5° Input -->
                                <div class="form-group col-md-3">
                                    <label for="aplicacao2">Aplicação</label>
                                    <select name="aplicacao2" type="text" class="form-control" id="aplicacao2">
                                        <option value="Meio Ambiente">Meio Ambiente</option>
                                        <option value="Segurança e Saúde Ocupacional">Segurança e Saúde Ocupacional</option>
                                        <option value="Qualidade Empresarial">Qualidade Empresarial</option>
                                    </select>
                                </div>

                                 <!-- 6° Input -->
                                 <div class="form-group col-md-4">
                                    <label for="abrangencia">Abrangência</label>
                                    <select name="abrangencia" type="text" class="form-control" id="abrangencia">
                                        <option value="Internacional">Internacional</option>
                                        <option value="Mercosul">Mercosul</option>
                                        <option value="Europeia">Europeia</option>
                                        <option value="Americana(EUA)">Americana(EUA)</option>  
                                        <option value="Federal(Brasil)">Federal(Brasil)</option>
                                        <option value="Estadual">Estadual</option>
                                        <option value="Municipal">Municipal</option>
                                    </select>
                                </div>

                                <!-- 7° Input -->
                                <div class="form-group col-md-4">
                                    <label for="descricaoLeg">Descrição da Legislação</label>
                                    <textarea name="descricaoLeg" type="date" class="form-control" id="descricaoLeg" style="height: 100px"></textarea>
                                </div>

                                <!-- 8° Input -->
                                <div class="form-group col-md-4">
                                    <label for="escopoA">Escopo Aplicável</label>
                                    <select name="escopoA" type="date" class="form-control" id="escopoA">
                                        <option value="Serviços">Serviços</option>
                                        <option value="Industria">Industria</option>
                                        <option value="Construção Civil">Construção Civil</option>
                                    </select>
                                </div>

                                <!-- 8° Input -->
                                <div class="form-group col-md-4">
                                    <label for="cAtender">Como Atender?</label>
                                    <textarea name="cAtender" type="date" class="form-control" id="cAtender" style="height: 100px"></textarea>                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </body>
        <script type="text/javascript">
            var dataUP = FLUIGC.calendar('#dataUP');
        </script>
</html>
